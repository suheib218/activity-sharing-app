<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div>
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.activities') }}">Activities</a>
            
            {% if current_user.is_authenticated %}
                <!-- Show Profile and Logout when the user is logged in -->
                <a href="{{ url_for('main.profile') }}">Profile</a>
                <a href="{{ url_for('main.logout') }}">Logout</a>
            {% else %}
                <!-- Show Login and Register when the user is logged out -->
                <a href="{{ url_for('main.login') }}">Login</a>
                <a href="{{ url_for('main.register') }}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2024 Activity Manager. All rights reserved.</p>
    </footer>
</body>
</html>
